name: Docker Build & Publish

on:
  push:
    branches:
      - dev # Triggers when code is pushed to the main branch
    #  tags:
    #   - 'v*'

jobs:
  push_to_registries:
    name: Push Docker image to multiple registries
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    steps:
      - name: Check out repository code üõéÔ∏è
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up Docker Buildx üöÄ
        uses: docker/setup-buildx-action@v3
              # Ëé∑Âèñ tag ÂêçÁß∞
      - name: Extract tag name
        id: extract_tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_HUB_URL }}
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
          
      - name: Build and push üèóÔ∏è
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_URL }}/${{ github.repository }}:${{ github.sha }}
            ${{ secrets.DOCKER_HUB_URL }}/${{ github.repository }}:latest